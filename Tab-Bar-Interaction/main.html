<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Simple Parallax Scrolling</title>
	<!-- Google Fonts Link -->
	<link
	href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap"
	rel="stylesheet"
	/>
	<!-- Font Awesome Link -->
	<script src="https://kit.fontawesome.com/e47f13d9c9.js" crossorigin="anonymous"></script>
	<!-- JQuery CDN Link -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Stylesheet -->
	<link rel="stylesheet" href="style.css" />
</head>
<body>

	<div class="nav">
		<div class="tabs">

			<div class="tab is_active">
				<img class="tab_icon" src="home.png" alt="home icon">
				<span class="tab_name">home</span>
			</div>

			<div class="tab">
				<img class="tab_icon" src="search.png" alt="home icon">
				<span class="tab_name">search</span>
			</div>

			<div class="tab">
				<img class="tab_icon" src="hearth.png" alt="home icon">
				<span class="tab_name">likes</span>
			</div>

			<div class="tab">
				<img class="tab_icon" src="user.png" alt="home icon">
				<span class="tab_name">user</span>
			</div>
		</div>

		<div class="tab_indicator"></div>

	</div>
</div>


</body>

<script type="text/javascript" src="jscript.js"></script>

</html>
